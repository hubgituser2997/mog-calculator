<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mog Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .slider-container {
            margin: 20px 0;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #0078D7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mog Calculator Prototype</h1>
        <p>Use the slider below to input your height:</p>

        <div class="slider-container">
            <label for="height-slider">Height (in feet): </label>
            <input type="range" id="height-slider" min="5" max="7" step="0.01" value="6">
            <span id="height-value">6.00</span> ft
        </div>

        <div class="score-container">
            <p>Your Mog Score:</p>
            <div class="score" id="mog-score">60</div>
        </div>
    </div>

    <script>
        // Get references to the slider and output elements
        const heightSlider = document.getElementById('height-slider');
        const heightValue = document.getElementById('height-value');
        const mogScore = document.getElementById('mog-score');

        // Function to update height and Mog Score
        function updateMogScore() {
            // Get the height value from the slider
            const height = parseFloat(heightSlider.value);

            // Update the height display
            heightValue.textContent = height.toFixed(2);

            // Calculate the Mog Score (proportional to height for now)
            const score = Math.round(height * 10); // Simple formula: height x 10

            // Update the Mog Score display
            mogScore.textContent = score;
        }

        // Add an event listener to update the Mog Score when the slider changes
        heightSlider.addEventListener('input', updateMogScore);

        // Initialize the Mog Score on page load
        updateMogScore();
    </script>
</body>
</html>
